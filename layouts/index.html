{{ partial "header" . }}

<main id='main' class='main'>
  {{ if .Content }}
  <article class='entry'>
    <!-- Add cover to the homepage. This feature should eventually be added upstream. -->
    {{ partial "entry/cover" . }}
    {{ partial "entry/content" . }}
  </article>
  {{ end }}

  <div class='home-sections-container'>
    <div class='home-sections'>
      {{ partial "home/recent_posts" . }}
    </div>
  </div>
</main>

{{ partial "footer" . }}
{{ partial "footer-searchbutton" }}
